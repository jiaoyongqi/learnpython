<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>仿网格</title>
    <style>
        #main {
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="main" style="width: 650px;height:3250px;"></div>
    <script src="./jquery.min.js"></script>
    <script src="./echarts.min.js"></script>
    <script>
    	var arr;
    	var Data=new Array();
    	var DataStringXy=new Array();
    	// var DataFloatXy=new Array();
    	var DataShow=new Array();

        var myChart = echarts.init(document.getElementById('main'));
        
        // console.log(DataShow);
        option = {
            grid: {
                left: '2%',
                right: '2%',
                bottom: '2%',
                top: '2%',
                containLabel: true
            },
            xAxis: {
                type: 'value',
                min: 0,
                max: 100,
                interval: 5,
                splitLine:{
                	lineStyle:{
                		color:'skyblue'
                	}
                },
                axisLine:{
					lineStyle:{
					color:'blue'
					}
				}

            },
            yAxis: {
                type: 'value',
                min: 0,
                max: 500,
                interval: 5,
                splitLine:{
                	lineStyle:{
                		color:'skyblue'
                	}
                },
                axisLine:{
					lineStyle:{
					color:'blue'
					}
				}
            },
            series: [{
                symbolSize: 10,
                data:DataShow,
                type: 'scatter'
            }]
        };
        $.ajax({
            url: 'writetext.txt',
            dataType: 'text',
            success: function (data) {
                Data = data.split('\n');
                for(var i = 0; i< Data.length; i++){
                	DataStringXy[i]=Data[i].split(',');
                	var DataFloatXy=new Array();
                	DataFloatXy[0]=(parseFloat(DataStringXy[i][0]));
                	DataFloatXy[1]=(parseFloat(DataStringXy[i][1]));
                	DataShow.push(DataFloatXy);
                }
                // console.log(DataShow);
                option.series[0].data = DataShow;
                myChart.setOption(option);
            }
        });
        // myChart.setOption(option);
    </script>

</body>

</html>
